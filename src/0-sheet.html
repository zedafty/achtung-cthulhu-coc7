<!-- Achtung! Cthulhu (CoC 7th) Character Sheet HTML -->
<!-- Coding by Zedafty -->
<!-- Version 1.02 -->

<input type="hidden" name="attr_sheet-version" value="1.02" />
<input type="hidden" name="attr_sheet-init" value="0" />
<input type="hidden" name="attr_sheet-lang" value="" />
<input type="hidden" name="attr_sheet-type" value="2" />
<input type="hidden" name="attr_roll-num" value="1" />
<input type="hidden" name="attr_roll-type" value="0" />
<input type="hidden" name="attr_roll-dice" value="0" />
<input type="hidden" name="attr_roll-keep" value="kl1" />
<input type="hidden" name="attr_settings" value="0" />

<div class="page compendium-drop-target">

	<!-- COMPENDIUM -->
	<input type="hidden" name="attr_data-drop" value="" accept="data" />
	<input type="hidden" name="attr_data-name" accept="Name" / />
	<input type="hidden" name="attr_data-prompt" value="0" />
	<input type="hidden" name="attr_data-buffer" value="" />

	<!-- MODBAR -->
	<div class="modbar">
		<div>
			<label class="caption" data-i18n="roll-roll"></label>
			<div class="switchbox">
				<input type="hidden" name="attr_roll-regular" value="1" />
				<input type="checkbox" name="attr_roll-hard" value="1" data-i18n-title="roll-hard-tt" />
				<strong class="color orange" data-i18n="roll-hard"></strong>
				<input type="checkbox" name="attr_roll-extreme" value="1" data-i18n-title="roll-extreme-tt" />
				<strong class="color red" data-i18n="roll-extreme"></strong>
			</div>
		</div>
		<div>
			<label class="caption" data-i18n="roll-dice"></label>
			<div class="switchbox">
				<input type="checkbox" name="attr_roll-bonus" value="1" data-i18n-title="roll-bonus-tt" />
				<strong class="color green" data-i18n="roll-bonus"></strong>
				<div class="sub">
					<input type="checkbox" name="attr_roll-bonus-x2" value="1" data-i18n-title="roll-bonus-x2-tt" />
					<strong data-i18n="roll-bonus-x2"></strong>
					<input type="checkbox" name="attr_roll-bonus-x3" value="1" data-i18n-title="roll-bonus-x3-tt" />
					<strong data-i18n="roll-bonus-x3"></strong>
				</div>
				<input type="checkbox" name="attr_roll-penalty" value="1" data-i18n-title="roll-penalty-tt" />
				<strong class="color red" data-i18n="roll-penalty"></strong>
				<div class="sub">
					<input type="checkbox" name="attr_roll-penalty-x2" value="1" data-i18n-title="roll-penalty-x2-tt" />
					<strong data-i18n="roll-penalty-x2"></strong>
					<input type="checkbox" name="attr_roll-penalty-x3" value="1" data-i18n-title="roll-penalty-x3-tt" />
					<strong data-i18n="roll-penalty-x3"></strong>
				</div>
			</div>
		</div>
		<div>
			<div class="rollbar">
				<button type="roll" name="roll_1d100" data-i18n-title="dice-roll-1d100-tt" value="@{wgm} &{template:dice} {{char=@{chat-name}}} {{sheet=[[@{sheet-type}]]}} {{name=^{tpl-1d100}}} {{roll=[[1d100]]}}"><i class="icon d100"></i><strong data-i18n="dice-roll-1d100"></strong></button>
				<div class="sub">
					<button type="roll" name="roll_2d100" data-i18n="dice-roll-2d100" data-i18n-title="dice-roll-2d100-tt" value="@{wgm} &{template:dice} {{char=@{chat-name}}} {{sheet=[[@{sheet-type}]]}} {{name=^{tpl-2d100}}} {{roll=[[2d100]]}}"></button>
					<button type="roll" name="roll_3d100" data-i18n="dice-roll-3d100" data-i18n-title="dice-roll-3d100-tt" value="@{wgm} &{template:dice} {{char=@{chat-name}}} {{sheet=[[@{sheet-type}]]}} {{name=^{tpl-3d100}}} {{roll=[[3d100]]}}"></button>
				</div>
				<button type="roll" name="roll_1d20" data-i18n-title="dice-roll-1d20-tt" value="@{wgm} &{template:dice} {{char=@{chat-name}}} {{sheet=[[@{sheet-type}]]}} {{name=^{tpl-1d20}}} {{roll=[[1d20]]}}"><i class="icon d20"></i><strong data-i18n="dice-roll-1d20"></strong></button>
				<div class="sub">
					<button type="roll" name="roll_2d20" data-i18n="dice-roll-2d20" data-i18n-title="dice-roll-2d20-tt" value="@{wgm} &{template:dice} {{char=@{chat-name}}} {{sheet=[[@{sheet-type}]]}} {{name=^{tpl-2d20}}} {{roll=[[2d20]]}}"></button>
					<button type="roll" name="roll_3d20" data-i18n="dice-roll-3d20" data-i18n-title="dice-roll-3d20-tt" value="@{wgm} &{template:dice} {{char=@{chat-name}}} {{sheet=[[@{sheet-type}]]}} {{name=^{tpl-3d20}}} {{roll=[[3d20]]}}"></button>
				</div>
				<button type="roll" name="roll_1d12" data-i18n-title="dice-roll-1d12-tt" value="@{wgm} &{template:dice} {{char=@{chat-name}}} {{sheet=[[@{sheet-type}]]}} {{name=^{tpl-1d12}}} {{roll=[[1d12]]}}"><i class="icon d12"></i><strong data-i18n="dice-roll-1d12"></strong></button>
				<div class="sub">
					<button type="roll" name="roll_2d12" data-i18n="dice-roll-2d12" data-i18n-title="dice-roll-2d12-tt" value="@{wgm} &{template:dice} {{char=@{chat-name}}} {{sheet=[[@{sheet-type}]]}} {{name=^{tpl-2d12}}} {{roll=[[2d12]]}}"></button>
					<button type="roll" name="roll_3d12" data-i18n="dice-roll-3d12" data-i18n-title="dice-roll-3d12-tt" value="@{wgm} &{template:dice} {{char=@{chat-name}}} {{sheet=[[@{sheet-type}]]}} {{name=^{tpl-3d12}}} {{roll=[[3d12]]}}"></button>
				</div>
				<button type="roll" name="roll_1d10" data-i18n-title="dice-roll-1d10-tt" value="@{wgm} &{template:dice} {{char=@{chat-name}}} {{sheet=[[@{sheet-type}]]}} {{name=^{tpl-1d10}}} {{roll=[[1d10]]}}"><i class="icon d10"></i><strong data-i18n="dice-roll-1d10"></strong></button>
				<div class="sub">
					<button type="roll" name="roll_2d10" data-i18n="dice-roll-2d10" data-i18n-title="dice-roll-2d10-tt" value="@{wgm} &{template:dice} {{char=@{chat-name}}} {{sheet=[[@{sheet-type}]]}} {{name=^{tpl-2d10}}} {{roll=[[2d10]]}}"></button>
					<button type="roll" name="roll_3d10" data-i18n="dice-roll-3d10" data-i18n-title="dice-roll-3d10-tt" value="@{wgm} &{template:dice} {{char=@{chat-name}}} {{sheet=[[@{sheet-type}]]}} {{name=^{tpl-3d10}}} {{roll=[[3d10]]}}"></button>
				</div>
				<button type="roll" name="roll_1d8" data-i18n-title="dice-roll-1d8-tt" value="@{wgm} &{template:dice} {{char=@{chat-name}}} {{sheet=[[@{sheet-type}]]}} {{name=^{tpl-1d8}}} {{roll=[[1d8]]}}"><i class="icon d8"></i><strong data-i18n="dice-roll-1d8"></strong></button>
				<div class="sub">
					<button type="roll" name="roll_2d8" data-i18n="dice-roll-2d8" data-i18n-title="dice-roll-2d8-tt" value="@{wgm} &{template:dice} {{char=@{chat-name}}} {{sheet=[[@{sheet-type}]]}} {{name=^{tpl-2d8}}} {{roll=[[2d8]]}}"></button>
					<button type="roll" name="roll_3d8" data-i18n="dice-roll-3d8" data-i18n-title="dice-roll-3d8-tt" value="@{wgm} &{template:dice} {{char=@{chat-name}}} {{sheet=[[@{sheet-type}]]}} {{name=^{tpl-3d8}}} {{roll=[[3d8]]}}"></button>
				</div>
				<button type="roll" name="roll_1d6" data-i18n-title="dice-roll-1d6-tt" value="@{wgm} &{template:dice} {{char=@{chat-name}}} {{sheet=[[@{sheet-type}]]}} {{name=^{tpl-1d6}}} {{roll=[[1d6]]}}"><i class="icon d6"></i><strong data-i18n="dice-roll-1d6"></strong></button>
				<div class="sub">
					<button type="roll" name="roll_2d6" data-i18n="dice-roll-2d6" data-i18n-title="dice-roll-2d6-tt" value="@{wgm} &{template:dice} {{char=@{chat-name}}} {{sheet=[[@{sheet-type}]]}} {{name=^{tpl-2d6}}} {{roll=[[2d6]]}}"></button>
					<button type="roll" name="roll_3d6" data-i18n="dice-roll-3d6" data-i18n-title="dice-roll-3d6-tt" value="@{wgm} &{template:dice} {{char=@{chat-name}}} {{sheet=[[@{sheet-type}]]}} {{name=^{tpl-3d6}}} {{roll=[[3d6]]}}"></button>
				</div>
				<button type="roll" name="roll_1d4" data-i18n-title="dice-roll-1d4-tt" value="@{wgm} &{template:dice} {{char=@{chat-name}}} {{sheet=[[@{sheet-type}]]}} {{name=^{tpl-1d4}}} {{roll=[[1d4]]}}"><i class="icon d4"></i><strong data-i18n="dice-roll-1d4"></strong></button>
				<div class="sub">
					<button type="roll" name="roll_2d4" data-i18n="dice-roll-2d4" data-i18n-title="dice-roll-2d4-tt" value="@{wgm} &{template:dice} {{char=@{chat-name}}} {{sheet=[[@{sheet-type}]]}} {{name=^{tpl-2d4}}} {{roll=[[2d4]]}}"></button>
					<button type="roll" name="roll_3d4" data-i18n="dice-roll-3d4" data-i18n-title="dice-roll-3d4-tt" value="@{wgm} &{template:dice} {{char=@{chat-name}}} {{sheet=[[@{sheet-type}]]}} {{name=^{tpl-3d4}}} {{roll=[[3d4]]}}"></button>
				</div>
			</div>
		</div>
		<div>
			<div class="switchbox toggle">
				<input type="hidden" name="attr_wgm" value="" />
				<input type="checkbox" name="attr_wgm-toggle" value="1" data-i18n-title="wgm-tt" />
				<strong data-i18n="wgm"></strong>
			</div>
			<div class="switchbox toggle">
				<input type="checkbox" name="attr_edit-mode" value="1" data-i18n-title="edit-mode-tt" />
				<strong data-i18n="edit-mode"></strong>
			</div>
		</div>
		<div class="settings-toggle">
			<input type="checkbox" name="attr_settings" value="1" data-i18n-title="settings-toggle-tt" />
			<span></span>
		</div>
	</div>

	<!-- MODAL -->
	<div class="modal">
		<div class="inner">
			<div class="prompt">
				<div class="drop">
					<strong data-i18n="prompt-compendium-drop"></strong>
				</div>
				<div class="prompt-1">
					<strong data-i18n="prompt-compendium-erase"></strong>
				</div>
				<div class="prompt-2">
					<strong data-i18n="prompt-choose-occupation-skill-points"></strong>
				</div>
				<div class="prompt-3">
					<strong data-i18n="prompt-choose-weapon-magazine"></strong>
				</div>
				<div class="prompt-4">
					<strong data-i18n="prompt-reset-skill-points"></strong>
				</div>
				<div class="prompt-5">
					<strong data-i18n="prompt-clear-occupation-skills"></strong>
				</div>
				<div class="button-bar">
					<input type="hidden" name="attr_data-choice1" value="" />
					<input type="hidden" name="attr_data-choice2" value="" />
					<input type="hidden" name="attr_data-choice3" value="" />
					<input type="hidden" name="attr_data-choice4" value="" />
					<button class="small" type="action" name="act_data-choice1"><span name="attr_data-choice1"></span></button>
					<button class="small" type="action" name="act_data-choice2"><span name="attr_data-choice2"></span></button>
					<button class="small" type="action" name="act_data-choice3"><span name="attr_data-choice3"></span></button>
					<button class="small" type="action" name="act_data-choice4"><span name="attr_data-choice4"></span></button>
					<button type="action" name="act_data-confirm" data-i18n="prompt-confirm"></button>
					<button type="action" name="act_data-cancel" data-i18n="prompt-cancel"></button>
				</div>
			</div>
			<div class="settings">
				<h4 class="show-all" data-i18n="heading-settings"></h4>
				<div>
					<div class="switchbox select large">
						<select name="attr_sheet-type" data-i18n-title="sheet-type-tt">
							<option value="1" data-i18n="sheet-type-investigator"></option>
							<option value="2" data-i18n="sheet-type-achtung-pc" selected></option>
							<option value="3" data-i18n="sheet-type-achtung-npc"></option>
							<option value="4" data-i18n="sheet-type-monster"></option>
						</select>
						<strong data-i18n="sheet-type"></strong>
					</div>
					<i class="icon large"></i>
					<br />
					<div class="switchbox select">
						<select name="attr_char-era" data-i18n-title="char-era-tt">
							<option data-i18n="char-era-any" value="any" selected></option>
							<option data-i18n="char-era-1890" data-i18n-title="char-era-1890-tt" value="1890"></option>
							<option data-i18n="char-era-1920" data-i18n-title="char-era-1920-tt" value="1920"></option>
							<option data-i18n="char-era-1930" data-i18n-title="char-era-1930-tt" value="1930"></option>
							<option data-i18n="char-era-1940" data-i18n-title="char-era-1940-tt" value="1940"></option>
							<option data-i18n="char-era-modern" value="modern"></option>
						</select>
						<strong data-i18n="char-era"></strong>
					</div>
					<div class="checkbox checkmark">
						<label data-i18n-title="char-lovecraftian-tt">
							<input type="checkbox" name="attr_char-lovecraftian" value="1" title="@{char-lovecraftian}" />
							<span></span>
							<strong data-i18n="char-lovecraftian"></strong>
						</label>
					</div>
					<br />
					<div class="switchbox toggle">
						<input type="checkbox" name="attr_show-all" value="1" data-i18n-title="show-all-tt" />
						<strong data-i18n="show-all"></strong>
					</div>
					<div class="switchbox toggle">
						<input type="checkbox" name="attr_show-magic" value="1" data-i18n-title="show-magic-tt" />
						<strong data-i18n="show-magic"></strong>
					</div>
					<div class="switchbox toggle">
						<input type="checkbox" name="attr_show-talents" value="1" data-i18n-title="show-talents-tt" />
						<strong data-i18n="show-talents"></strong>
					</div>
					<div class="switchbox toggle">
						<input type="checkbox" name="attr_show-scores" value="1" data-i18n-title="show-scores-tt" />
						<strong data-i18n="show-scores"></strong>
					</div>
					<br />
					<button type="action" name="act_reload-translation" data-i18n="reload-translation" data-i18n-title="reload-translation-tt"></button>
				</div>
				<div>
					<div class="version">v<span name="attr_sheet-version"></span></div>
				</div>
			</div>
		</div>
		<button type="action" name="act_modal-close"></button>
	</div>

	<!-- MAIN -->
	<div class="main">

			<!-- INTERNALS -->
		<input type="hidden" name="attr_tab" value="1" />
		<input type="hidden" name="attr_edit-mode" value="0" />
		<input type="hidden" name="attr_show-all" value="0" />
		<input type="hidden" name="attr_show-magic" value="0" />
		<input type="hidden" name="attr_show-talents" value="0" />
		<input type="hidden" name="attr_show-scores" value="1" />
		<input type="hidden" name="attr_chat-name" value="" />
		<input type="hidden" name="attr_char-activity" value="civilian" />
		<input type="hidden" name="attr_char-era" value="any" />
		<input type="hidden" name="attr_char-lovecraftian" value="0" />

		<!-- HEADER -->
		<div class="header">
			<!-- LOGO -->
			<div class="logo"></div>
			<!-- SHEET TYPE -->
			<div class="sheet-type">
				<i class="icon large"></i>
			</div>
			<!-- STATUS (Character) -->
			<div class="status fieldbox char">
				<div>
					<label class="caption" data-i18n="char-name"></label>
					<input class="edit-field" type="text" name="attr_char-name" data-i18n-placeholder="char-name-pl" title="@{char-name}" />
					<span class="text" name="attr_char-name"></span>
				</div>
				<div>
					<label class="caption" data-i18n="occupation"></label>
					<input class="edit-field" type="text" name="attr_char-occupation" data-i18n-placeholder="occupation-pl" title="@{char-occupation}" />
					<span class="text" name="attr_char-occupation"></span>
				</div>
				<div>
					<label class="caption" data-i18n="nationality"></label>
					<input class="edit-field" type="text" name="attr_char-nationality" data-i18n-placeholder="nationality-pl" title="@{char-nationality}" />
					<span class="text" name="attr_char-nationality"></span>
				</div>
				<div>
					<label class="caption" data-i18n="gender"></label>
					<input class="edit-field" type="text" name="attr_char-gender" data-i18n-placeholder="gender-pl" title="@{char-gender}" />
					<span class="text" name="attr_char-gender"></span>
					<label class="caption" data-i18n="age"></label>
					<input class="edit-field" type="number" name="attr_char-age" value="30" min="15" max="90" title="@{char-age}" />
					<span class="number" name="attr_char-age"></span>
					<span class="anote" data-i18n="years"></span>
				</div>
			</div>
			<!-- STATUS (Monster) -->
			<div class="status fieldbox mons">
				<div>
					<label class="caption" data-i18n="mons-name"></label>
					<input class="edit-field" type="text" name="attr_mons-name" data-i18n-placeholder="mons-name-pl" title="@{mons-name}" />
					<span class="text" name="attr_mons-name"></span>
				</div>
				<div>
					<label class="caption" data-i18n="mons-type"></label>
					<input class="edit-field" type="text" name="attr_mons-type" data-i18n-placeholder="mons-type-pl" title="@{mons-type}" />
					<span class="text" name="attr_mons-type"></span>
				</div>
				<div>
					<label class="caption" data-i18n="mons-depiction"></label>
					<input class="edit-field" type="text" name="attr_mons-depiction" data-i18n-placeholder="mons-depiction-pl" title="@{mons-depiction}" />
					<span class="text" name="attr_mons-depiction"></span>
				</div>

				<div class="checkbox checkmark span">
					<label data-i18n-title="show-depiction-tt">
						<input type="checkbox" name="attr_show-depiction" value="1" title="@{show-depiction}" checked />
						<span></span>
						<strong data-i18n="show-depiction"></strong>
					</label>
				</div>
			</div>
			<div class="era">
				<span name="attr_char-era"></span>
			</div>
		</div>

		<!-- HEADING -->
		<div class="heading">
			<div class="scores">
				<div class="inset border">
					<button class="edit-button" type="roll" name="roll_str" data-i18n-title="str-tt" value="@{wgm} &{template:check} {{char=@{chat-name}}} {{sheet=[[@{sheet-type}]]}} {{score=[[@{show-scores}]]}} {{name=^{str}}} {{type=[[@{roll-type}]]}} {{num=[[@{roll-num}-1]]}} {{dice=@{roll-dice}}} {{half=[[@{str-half}+1]]}} {{fifth=[[@{str-fifth}+1]]}} {{check=[[@{str}*@{roll-regular}+@{str-half}*@{roll-hard}+@{str-fifth}*@{roll-extreme}]]}} {{roll=[[{@{roll-num}d100cs<1cf>[[100-4*(1-floor((@{str}*@{roll-regular}+@{str-half}*@{roll-hard}+@{str-fifth}*@{roll-extreme})/50))]]}@{roll-keep}]]}}"></button>
					<strong data-i18n="str-bb"></strong>
					<input class="edit-field" type="number" name="attr_str" value="50" min="0" title="@{str}" />
					<span class="number" name="attr_str"></span>
					<div class="ratio">
						<input type="hidden" name="attr_str-half" value="25" />
						<span class="number" name="attr_str-half"></span>
						<input type="hidden" name="attr_str-fifth" value="10" />
						<span class="number" name="attr_str-fifth"></span>
					</div>
				</div>
				<div class="inset border">
					<button class="edit-button" type="roll" name="roll_con" data-i18n-title="con-tt" value="@{wgm} &{template:check} {{char=@{chat-name}}} {{sheet=[[@{sheet-type}]]}} {{score=[[@{show-scores}]]}} {{name=^{con}}} {{type=[[@{roll-type}]]}} {{num=[[@{roll-num}-1]]}} {{dice=@{roll-dice}}} {{half=[[@{con-half}+1]]}} {{fifth=[[@{con-fifth}+1]]}} {{check=[[@{con}*@{roll-regular}+@{con-half}*@{roll-hard}+@{con-fifth}*@{roll-extreme}]]}} {{roll=[[{@{roll-num}d100cs<1cf>[[100-4*(1-floor((@{con}*@{roll-regular}+@{con-half}*@{roll-hard}+@{con-fifth}*@{roll-extreme})/50))]]}@{roll-keep}]]}}"></button>
					<strong data-i18n="con-bb"></strong>
					<input class="edit-field" type="number" name="attr_con" value="50" min="0" title="@{con}" />
					<span class="number" name="attr_con"></span>
					<div class="ratio">
						<input type="hidden" name="attr_con-half" value="25" />
						<span class="number" name="attr_con-half"></span>
						<input type="hidden" name="attr_con-fifth" value="10" />
						<span class="number" name="attr_con-fifth"></span>
					</div>
				</div>
				<div class="inset border">
					<button class="edit-button" type="roll" name="roll_siz" data-i18n-title="siz-tt" value="@{wgm} &{template:check} {{char=@{chat-name}}} {{sheet=[[@{sheet-type}]]}} {{score=[[@{show-scores}]]}} {{name=^{siz}}} {{type=[[@{roll-type}]]}} {{num=[[@{roll-num}-1]]}} {{dice=@{roll-dice}}} {{half=[[@{siz-half}+1]]}} {{fifth=[[@{siz-fifth}+1]]}} {{check=[[@{siz}*@{roll-regular}+@{siz-half}*@{roll-hard}+@{siz-fifth}*@{roll-extreme}]]}} {{roll=[[{@{roll-num}d100cs<1cf>[[100-4*(1-floor((@{siz}*@{roll-regular}+@{siz-half}*@{roll-hard}+@{siz-fifth}*@{roll-extreme})/50))]]}@{roll-keep}]]}}"></button>
					<strong data-i18n="siz-bb"></strong>
					<input class="edit-field" type="number" name="attr_siz" value="50" min="0" title="@{siz}" />
					<span class="number" name="attr_siz"></span>
					<div class="ratio">
